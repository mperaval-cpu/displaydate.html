<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date & Factorial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        input {
            width: 200px;
            padding: 8px;
            font-size: 16px;
            margin: 0 10px;
        }
        button {
            padding: 8px 15px;
            font-size: 16px;
            cursor: pointer;
        }
        .row {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <!-- Row like in image -->
    <div class="row">
        <button onclick="displayDate()">Display Date</button>
        <input type="text" id="dateBox" readonly>
        <button onclick="calculateFactorial()">Calculate Factorial</button>
    </div>

    <script>
        // Display date in textbox
        function displayDate() {
            const today = new Date();
            const formattedDate = today.toLocaleDateString();
            document.getElementById("dateBox").value = formattedDate;
        }

        // Factorial using popup
        function calculateFactorial() {
            let num = prompt("Enter a number to calculate its factorial:");

            if (num === null || num === "" || isNaN(num) || num < 0) {
                alert("Please enter a valid non-negative number.");
                return;
            }

            num = parseInt(num);
            let fact = 1;

            for (let i = 1; i <= num; i++) {
                fact *= i;
            }

            alert("The factorial of " + num + " is " + fact + ".");
        }
    </script>

</body>
</html>
